
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    height: 70vh;
    width: 500px;
    margin: 0;
    border-radius: 20px;
}
.trade-card {
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 600px;
    height: 72vh;
    overflow: hidden;
}
.trade-card:hover{
    box-shadow: 10px 20px 12px palevioletred;
}
.card-header {
    background-color:  #069494;;
    color: white;
    padding: 15px;
    text-align: center;
}
.card-title {
    margin: 0;
    font-size: 24px;
}
.posted-date {
    font-size: 14px;
    margin-top: 5px;
}
.card-body {
    padding: 15px;
    display: flex;
    height: 300px;
}
.image-container {
    height: 280px;
    width: 250px;
    background-color:coral;
    margin-bottom: 15px;
    border-radius: 15px;
}
.imagee{
    width:90%;
    height:90%;
    margin-top: 5%;
    margin-bottom: 5%;
    margin-left: 5%;
    margin-right:5%;
}
.image-container img {
    border-radius: 10px;
}
.card-details {
    margin-top: 5px;
    margin-left: 20px;
}
.preferences,.trade-offers{
    margin-bottom: 5px;
}
h3 {
    margin-bottom: 10px;
    font-size: 18px;
}
a{
    font-size: 23px;
    font-weight: 1900;
}
ul {
    list-style-type: none;
    padding-left: 20px;
  }
  ul li::before {
    content: "âœª";
    padding-right: 10px;
  }
.card-footer {
    text-align: center;
    padding: 10px;
    background-color: white;
}
.trade-button {
    background-color:  #069494;;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.trade-button:hover {
    background-color: #45a049;
}
    </style>
    <div class="trade-card">
        <div class="card-header">
            <h2 class="card-title">{{trade.title}}</h2>
            <span class="posted-date">Posted on:{{trade.createdAt|date:'yyyy-MM-dd'}}</span>
        </div>
        <div class="card-body">
            <div class="image-container">
                <img class="imagee" [src]="'http://localhost:3000/uploads/' + trade.image" alt="Trade Image" />
            </div>
            <div class="card-details">
                <div class="preferences">
                    <h3>Preferences:</h3>
                    <ul>
                        <li *ngFor="let preference of preferencesList">{{ preference }}</li>
                      </ul>
                </div>
                <div class="trade-offers">
                    <h3>Trade Offers:</h3>
                    <ul>
                        <li *ngFor="let offer of offeredByList">
                          <a style="color: purple; font-weight: 500; font-family: 'Dancing Script', cursive;" 
                             (click)="onLinkClick(offer)" 
                             href="javascript:void(0)">
                            {{ offer }}
                          </a>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
