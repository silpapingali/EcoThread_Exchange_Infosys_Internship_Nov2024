<style>
  .filters {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.filters input[type='text'],
.filters input[type='date'] {
  padding: 5px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.filters label {
  display: flex;
  align-items: center;
  gap: 5px;
}

.trade-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f9f9f9;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.trade-info {
  flex: 1;
}

.trade-images {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.trade-images img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 5px;
}

.pagination {
  margin-top: 20px;
  text-align: center;
}

.pagination button {
  padding: 8px 15px;
  margin: 0 5px;
  cursor: pointer;
  border: none;
  background-color: #007bff;
  color: white;
  border-radius: 4px;
}

.pagination button.active {
  background-color: #0056b3;
  font-weight: bold;
}

.pagination button:hover {
  background-color: #0056b3;
}
.blocked-message{
  color:red;
  font-weight: bold;
}
</style>
