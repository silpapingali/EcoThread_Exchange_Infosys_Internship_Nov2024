

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads & Thrift</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #069494; 
      padding: 10px 20px;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      font-size: 110%;
    }
    .navbar-left .brand-name {
      font-size: 1.8em;
      font-weight: bold;
    }
    .navbar-right {
      display: flex;
      justify-content: space-between;
      flex-grow: 1;
      max-width: 600px;
    }
    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      padding: 0 15px;
      text-align: center;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #333;
      text-decoration: underline;
    }
    .top-box, .bottom-box {
      background-color: #676767; 
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: flex-start;
    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }
    .header .left {
      font-size: 1.8em; 
      color: white;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
    }
    .header .right {
      display: flex;
      justify-content: flex-end;
    }
    .my-items-box {
      background-color: #069494;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      font-family: 'Dancing Script', cursive; 
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      width: fit-content;
    }
    .my-items-box:hover {
      background-color: #7fd77f; 
    }
    .content {
      display: flex;
      flex: 1;
      justify-content: space-between;
    }
    .content .box {
      position: relative;
      flex: 1;
      background-color: white;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 1.5em;
      color: black;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      height: 100%;
      width: 30%;
    }
    .small-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 0;
      width: 270px;
      height: 350px;
      overflow: hidden;
    }
    .small-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .small-box.right {
      left: auto;
      right: 30px;
      height: 61%;
    }
    .welcome-heading {
      font-family: 'Dancing Script';
      font-size: 1.4em;
      color: black;
      margin-bottom: 200px;
    }
    .text-textile {
      font-family: Arial, sans-serif;
      font-size: 1em;
      color: #069494;
      text-align: center;
      margin-top: -170px;
      margin-bottom: 350px;
    }
    .links {
      font-size: 1.0em;
      color: blue;
      text-decoration: none;
      margin: 5px 0;
      text-decoration: underline;
    }
    .links:hover {
      text-decoration: underline;
    }
    .section-heading {
      font-size: 1.1em;
      font-weight: bold;
      color: #069494;
      margin-bottom: 9px;
      margin-top: -5px;
    }
    .prefer-item,
    .trade-offer {
      color: black;
      font-size: 1.0em;
      margin-bottom: 15px;
    }
    .buttonn{
      background-color: #069494;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      font-family: 'Dancing Script', cursive; 
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      width: fit-content;
    }
    .buttonn:hover{
      background-color: #7fd77f; 
      color: black;
    }
    .recomend{
      background-color:#676767;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <span class="brand-name">Threads & Thrift</span>
    </div>
    <div class="navbar-right">
      <a href="http://localhost:4200/home" class="nav-link">Dashboard</a>
      <a href="http://localhost:4200/allitems" class="nav-link">Items</a>
      <a *ngIf="!isAdmin" href="http://localhost:4200/mytrades" class="nav-link">Trades</a>
      <a *ngIf="isAdmin" href="http://localhost:4200/allusers" class="nav-link">Users</a>
      

      <button (click)="logout()">Logout</button>
    </div>
  </nav>
  <div *ngIf="!isAdmin">
  <div class="top-box">
    <div class="header">
      <div class="left">Recommended Items</div>
      <div >
        <button class="buttonn"><a href="http://localhost:4200/myitems">Go to Myitems</a></button>
      </div>
      </div>
      </div>
      <div class="recomend">
      <app-recomended></app-recomended></div>
    <div class="bottom-box">
      <div class="header">
        <div class="left">My Trades</div>
        <div >
          <button class="buttonn"><a href="http://localhost:4200/mytrades">Go to Mytrades</a></button>
        </div>
      </div>
      
    </div>
    <div>
      <app-my-trades></app-my-trades>
    </div>
  </div>
  <div *ngIf="isAdmin" class="welcome-container">
    <h1>Welcome, Admin!</h1>
    <p>We are glad to have you on board. Manage your tasks and responsibilities efficiently.</p>
  </div>
</body>
</html>
