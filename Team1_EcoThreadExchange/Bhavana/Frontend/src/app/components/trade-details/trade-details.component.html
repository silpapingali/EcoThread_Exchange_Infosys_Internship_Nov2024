<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
mat-paginator {
  display: flex;
  justify-content: center;  
  padding: 5px; 
  background-color: #676767; 
  border-radius: 20px; 
  margin-top: 22px; 
  box-shadow: 0 4px 10px rgba(196, 191, 191, 0.1); 
  font-size: 15px;
  font-weight: 500;
}
.paginatorr{
    width: 400px;
    height: 60px;
    margin-left: 500px;
    background-color: white;
}
.paginatorr:hover{
    box-shadow: 5px 10px 10px blueviolet;
}
body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #069494; 
      padding: 10px 20px;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      font-size: 110%;
    }
    .navbar-left .brand-name {
      font-size: 1.8em;
      font-weight: bold;
    }
    .navbar-right {
      display: flex;
      justify-content: space-between;
      flex-grow: 1;
      max-width: 600px;
    }
    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      padding: 0 15px;
      text-align: center;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #333;
      text-decoration: underline;
    }
    .top-box, .bottom-box {
      background-color: #676767; 
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: flex-start;
    }
</style>
<body>
    <nav class="navbar">
        <div class="navbar-left">
          <span class="brand-name">Threads & Thrift</span>
        </div>
        <div class="navbar-right">
          <a href="http://localhost:4200/home" class="nav-link">Dashboard</a>
          <a href="http://localhost:4200/allitems" class="nav-link">Items</a>
          <a href="http://localhost:4200/alltrades" class="nav-link">Trades</a>
        </div>
      </nav>
<div style="background-color: #676767;height: 1130px;">
    <div >
        <h2 style="font-family: 'Dancing Script', cursive; text-align: center;font-weight: 700;color: white;">✩ All Trades of {{offeredBy}} ✩</h2>
        <div class="flex flex-wrap">
            @for (trade of trades; track $index) {
                <div class="" style="height: 70vh;width: 500px;margin-top: 15px;margin-left: 100px;margin-bottom: 10px;">
                    <app-tradecard [trade]="trade" ></app-tradecard>
                </div>
            }@empty {
                <h3>No Trades Found of {{offeredBy}}</h3>
            }
        </div>
        <mat-paginator 
                   [length]="totalTrades" 
                   [pageSize]="pageSize" 
                   [pageIndex]="pageIndex"
                   (page)="onPageChange($event)"
                   showFirstLastButtons>
        </mat-paginator>  
    </div>
</div>
</body>
