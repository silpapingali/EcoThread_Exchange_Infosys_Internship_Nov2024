<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="container3">
    <div>
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-green-900" style="font-weight: 800; margin-top: 180px; margin-left: 590px;">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" class="space-y-4 bg-pink-100" style="text-align: center; opacity: 0.8; border-radius: 30px; width: 500px; height: 200px; margin-left: 500px; margin-top: 2px; box-shadow: 10px 30px 30px rgba(0, 0, 0, 0.8), 10px 40px 80px rgba(0, 0, 0, 0.3);">
        <div class="mb-4">
            <mat-form-field class="w-96 mt-5">
                <mat-label for="email">Email</mat-label>
                <input type="email" formControlName="email" matInput required>
            </mat-form-field>
        </div>
        <div class="mb-4">
            <button type="submit" (click)="onSubmit()" [disabled]="forgotPasswordForm.invalid" class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Send Reset Link
            </button>
            <button type="submit" (click)="redirectToLogin()" class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" style="margin-left: 30px;">Login</button>
        </div>
        
        <div class="text-center">
            <p *ngIf="message">{{ message }}</p>  <!-- Display response message -->
        </div>
    </form>
</div></div>
</body>
</html>
